function:[[
if not islocation(2) then
   gotolabel("ToManaShop", $wptsection)
else
	local SUPPLIES = {
		{NAME = getuseroption("ManaName"), AMOUNT = getuseroption("MpToBuy")},
		{NAME = "avalanche rune", AMOUNT = getuseroption("AvaToBuy")},
		{NAME = "sudden death rune", AMOUNT = getuseroption("SdToBuy")},
	}

while (windowcount(SuppBP["name"]) == 0) do
	closewindows()
	waitping()
	openitem(MainBP["name"], 'back')
	waitping()
	openitem(SuppBP["name"], MainBP["name"], true)
	waitping()
end
	opentrade()
	waitping()
    sellflasks()

	for _, SUP in ipairs(SUPPLIES) do
		local TOTAL = (SUP.AMOUNT - itemcount(SUP.NAME))/100

		for I=1, TOTAL do
			buyitems(SUP.NAME, SUP.AMOUNT) 
			waitping()
        	moveitems(SUP.NAME, SuppBP["name"], MainBP["name"], 100)
			waitping()
			TOTAL = TOTAL - 100
		end

		if (itemcount(SUP.NAME) < SUP.AMOUNT) then
			buyitems(SUP.NAME, SUP.AMOUNT - itemcount(SUP.NAME)) 
			waitping()
		end

		while (itemcount(SUP.NAME, MainBP["name"]) > 0) and (getcontainer(SuppBP["name"]).itemcount < getcontainer(SuppBP["name"]).maxcount) do
        	moveitems(SUP.NAME, SuppBP["name"], MainBP["name"], 100)
			waitping()
		end
	end
end

]]
