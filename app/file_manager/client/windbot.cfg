function:[[
--- Item Withdrawer
local mainbp = getlootingdestination('mainbp')
local suppbp = getlootingdestination('suppbp')
local extraitembp = getlootingdestination('ringbp')


local Withdraw = {
{Name = "brown mushroom", Amount = 100, Check = getuseroption("TakeFood"), Destination = mainbp},
{Name = "bronze amulet", Amount = 1, Check = getuseroption("Bronze"), Destination = mainbp},
{Name = getuseroption("ManaName"), Amount = getuseroption("MpToBuy"), Check = getuseroption("WithdrawPotions"), Destination = suppbp},
{Name = "avalanche rune", Amount = getuseroption("AvaToBuy"), Check = getuseroption("WithdrawRunes"), Destination = suppbp},
}

setsetting('Looting/OpenNextBP', 'no')

closewindows()
wait(1000)
while windowcount(mainbp) < 1 do
if windowcount(mainbp) < 1 then
closewindows()
wait(1000)
end
openitem(0, 'back')
wait(500,1000)
resizewindows(0, '0')
wait(500,1000)
end

while windowcount("Depot Chest") == 0 do
opendepot()
wait(300)
end
while windowcount(extraitembp) == 0 do
openitem(extraitembp, "Depot Chest", false)
wait(1000)
end

resizewindows(100, extraitembp)
wait(700)

while true do
local More = false
for _, DP in ipairs(Withdraw) do
if DP.Check then
while windowcount(DP.Destination) == 0 do
openitem(DP.Destination, mainbp, true)
wait(1000)
resizewindows(0, DP.Destination)
wait(500,1000)
end
Amount = DP.Amount - itemcount(DP.Name, DP.Destination)
DepoAmount = itemcount(DP.Name, extraitembp)
while itemcount(DP.Name, extraitembp) > 0 and Amount > 0 do
moveitems(DP.Name, DP.Destination, extraitembp, Amount)
wait(300, 400)
Amount = DP.Amount - itemcount(DP.Name, DP.Destination)
end
if Amount > 0 then
More = true
end
end
end
if More then
if itemcount(extraitembp, extraitembp) > 0 then
openitem(extraitembp, extraitembp, false)
wait(1000)
else
break
end
else
break
end
end
setsetting('Looting/OpenNextBP', 'yes')
]]
