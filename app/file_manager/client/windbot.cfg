function:[[
local MonstersLure = {"Lizard High Guard", "Brimstone Bug", "Wailing Widow"} 
local i = 0

while (i < 3500) and (maround(2, unpack(MonstersLure)) < 4) and getuseroption("HuntStyle") == "Hardcore" do
	minamount = 0

	foreach creature m "mf" do
		if m.dist > 2 and (table.find(MonstersLure, m.name)) and m.dist <= 9 and m.isreachable and m.posy < $posy then
			minamount = minamount + 1
		end
	end

	if minamount > 0 then
		wait(200,300)
		i = i + 200
	else
		break
	end
end
]]
